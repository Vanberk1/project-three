{% load static %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="shortcut icon" href="../static/Img/Icon.ico" type="image/x-icon"/>
    <title>Registrate</title>
</head>

<body>
    <center><h1>Registrate</h1></center>
    <form method="post">
        <div class="card">
        {% csrf_token %}
        <label>Usuario</label>
        <input id="username" type="text" name="username" value="{{ username }}">
        <br>
        <p class="card-text">- La longitud mínima es de 8 caracteres y la máxima de 128.</p>
        <p class="card-text">- Debe contener al menos un número.</p>
        <p class="card-text">- Debe contener al menos un carácter especial (por ejemplo, !, @, #, $, etc.)</p>
        <label>Contraseña</label>
        <input id="password1" type="password" name="password1" value="{{ password1 }}">
        <br>
        <label>Confirma tu contraseña</label>
        <input id="password2" type="password" name="password2" value="{{ password2 }}">
        <br>
        <button type="submit">Enviar</button>
        </div>
    </form>
</body>
